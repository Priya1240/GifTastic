<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Latest compiled and minified CSS -->

<body>
    <div class="container">
        <h1 class="header">Welcome to Giphy Animal Search!</h1>
        <div class="row">
            <div class="col-lg-12">
                <div id="buttons-view" class="animateImg"></div>
                <br>
                <br>
            </div>
        </div>
    
        <div class="row">
            <div class="col-lg-12 ">
                <form id="search-form">
                    <div id="search-title">
                        <label for="movie-input">Add an animal:</label>
                    </div>
                    <input type="text" id="animal-input">
                    <br>
                    <br>
                    <input id="add-animal" type="submit" value="Submit">
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div id="gifs-appear-here"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
